<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script href="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>My Book Library</h1>
            <p>This is a project I made while going through "The Odin Project" course. It is a book library and has been made with my newly aquired knowledge of <em>object constructors.</em> If you like you can also view my <a href="https://github.com/logannelson21/book-library">Github repo</a></p>
        </div>

        <div class="forms">
            <form action="">
                <div class="info">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="info">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="info">
                    <label for="isRead">Status</label>
                    <select name="isRead" id="isRead">
                        <option value="read">Read</option>
                        <option value="not read">Not Read</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
