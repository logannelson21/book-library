<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="normalize-css" href="normalize.css">
    <link rel="skeleton-css" href="skeleton.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="twelve column" style="margin-top: 10%;">
            <h1>My book library</h1>
            <p>
              This is a project for
              <a href="www.theodinproject.com">The Odin Project</a> in which I
              have to make a library using <i>Object Constructors</i> 
             <br/>
              You can also view my
              <a href="https://github.com/logannelson21/book-library"> Github repository</a> of this project.
            </p>
          </div>
        </div>
        <div class="row">
          <form action="">
            <div class="five columns">
              <label for="name">Book</label>
              <input type="text" class="u-full-width" id="title" />
            </div>
            <div class="five columns">
              <label for="author">Author</label>
              <input type="text" class="u-full-width" id="author" />
            </div>
            <div class="two columns">
              <label for="status">Status</label>
              <select name="status" id="isRead" class="u-full-width">
                <option value="read">Read</option>
                <option value="not read">Not read</option>
              </select>
            </div>
            <input type="submit" value="submit" class="button-primary" />
          </form>
        </div>
        <div class="row">
          <div class="twelve columns"></div>
          <table class="twelve columns">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Status</th>
              <th></th>
            </tr>
            <tbody id="book-table-body"></tbody>
          </table>
        </div>
      </div>    
</body>
</html>
